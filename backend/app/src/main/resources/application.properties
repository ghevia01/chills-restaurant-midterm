# Server port
server.port=8080

# Datasource configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/chillisdb?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Lombok configuration (optional)
lombok.addLombokGeneratedAnnotation=true

# Logging (adjust as needed)
logging.level.org.springframework=INFO
logging.level.com.chillisrestaurant=DEBUG

# Devtools (for auto restart, etc.)
spring.devtools.restart.enabled=true
